{% extends 'base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
