{% extends 'base.html' %}

{% block title %}Личный кабинет - Mining App{% endblock %}

{% block content %}
    <div class="container my-5" style="background: linear-gradient(135deg, #f0f4f8, #e0e7f0); min-height: calc(100vh - 64px);">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-dark text-white text-center">
                        <h2 class="mb-0">Личный кабинет</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_first_name" class="form-label">Имя</label>
                                <input type="text" name="first_name" id="id_first_name" value="{{ user.first_name }}" class="form-control" required>
                                <div class="invalid-feedback">Пожалуйста, введите имя.</div>
                            </div>
                            <div class="mb-3">
                                <label for="id_last_name" class="form-label">Фамилия</label>
                                <input type="text" name="last_name" id="id_last_name" value="{{ user.last_name }}" class="form-control" required>
                                <div class="invalid-feedback">Пожалуйста, введите фамилию.</div>
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Электронная почта</label>
                                <input type="email" name="email" id="id_email" value="{{ user.email }}" class="form-control" required>
                                <div class="invalid-feedback">Пожалуйста, введите корректный email.</div>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Сохранить изменения</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
{% endblock %}
