{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
            <h2 class="card-title text-center mb-4">Вход в систему</h2>
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Неверное имя пользователя или пароль. Попробуйте снова.
                </div>
            {% endif %}
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                    <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                    <input type="password" name="password" id="{{ form.password.id_for_label }}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Войти</button>
                <p class="text-center mt-3">
                    Нет аккаунта? <a href="{% url 'register' %}" class="text-decoration-none">Зарегистрироваться</a>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
