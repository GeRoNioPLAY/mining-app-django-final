{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
            <h2 class="card-title text-center mb-4">Регистрация</h2>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" value="{{ field.value|default:'' }}" class="form-control" required>
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors|first }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-dark w-100">Зарегистрироваться</button>
                <p class="text-center mt-3">
                    Уже есть аккаунт? <a href="{% url 'login' %}" class="text-decoration-none">Войти</a>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
